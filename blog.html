
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Healthy Healing Blog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 2rem;
      color: #fff;
    }
    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 10px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #fff;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 1rem 0;
    }
    a {
      color: #90ee90;
      text-decoration: none;
      font-size: 1.2rem;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Healthy Healing Blog</h1>
    <ul id="post-list">
      <!-- Blog post links will be inserted here -->
    </ul>
  </div>

  <script>
    const folder = 'posts/';
    const files = ['immunity.md', 'nutrition.md', 'stress.md']; // Add more filenames here if needed

    const list = document.getElementById('post-list');
    files.forEach(file => {
      const title = file.replace('.md', '').replace(/-/g, ' ');
      const link = document.createElement('a');
      link.href = folder + file;
      link.textContent = title.charAt(0).toUpperCase() + title.slice(1);
      const li = document.createElement('li');
      li.appendChild(link);
      list.appendChild(li);
    });
  </script>
</body>
</html>
