
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Healing Blog</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background.jpg');
            background-size: cover;
            color: white;
            padding: 50px;
            line-height: 1.6;
        }
        h1, h2 {
            color: #2e7d32;
        }
        code {
            background: #eee;
            padding: 2px 4px;
            border-radius: 4px;
        }
        .post-list {
            list-style: none;
            padding: 0;
        }
        .post-list li {
            margin: 20px 0;
        }
        a {
            color: #fff;
            text-decoration: none;
        }
        a:hover {
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Healthy Healing Blog</h1>
    <ul class="post-list" id="post-list"></ul>
    <script>
        fetch('posts/')
            .then(res => res.text())
            .then(data => {
                const posts = data.split('\n').filter(file => file.endsWith('.md'));
                const postList = document.getElementById('post-list');
                posts.forEach(post => {
                    const li = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = 'view.html?file=posts/' + post;
                    link.textContent = post.replace('.md', '').replace(/-/g, ' ').toUpperCase();
                    li.appendChild(link);
                    postList.appendChild(li);
                });
            });
    </script>
</body>
</html>
