
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Healthy Healing Blog</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e6f2ff;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #2e7d32;
    }
    .post {
      background: white;
      margin: 1rem auto;
      padding: 1rem;
      max-width: 700px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .post a {
      text-decoration: none;
      color: #2e7d32;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Healthy Healing Blog</h1>
  <div id="posts"></div>

  <script>
    async function loadPosts() {
      const postList = document.getElementById('posts');
      const files = ['boost-immune.txt'];  // Add filenames here

      files.forEach(file => {
        const title = file.replace('.txt', '').replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
        const link = `<div class="post"><a href="view.html?file=${file}">${title}</a></div>`;
        postList.innerHTML += link;
      });
    }
    loadPosts();
  </script>
</body>
</html>
