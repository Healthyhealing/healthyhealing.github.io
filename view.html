
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Post</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0fff0;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      line-height: 1.6;
    }
    h1 {
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <h1 id="title">Loading...</h1>
  <pre id="content"></pre>

  <script>
    const params = new URLSearchParams(window.location.search);
    const file = params.get('file');
    if (file) {
      fetch('posts/' + file)
        .then(response => response.text())
        .then(data => {
          document.getElementById('title').textContent = file.replace('.txt', '').replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
          document.getElementById('content').textContent = data;
        })
        .catch(err => {
          document.getElementById('title').textContent = "Error";
          document.getElementById('content').textContent = "Could not load the post.";
        });
    }
  </script>
</body>
</html>
